<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Cities</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/registroIng.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="encabezado">
        <a href="#"><h2>Cleaning Cities</h2></a>
        <h1>Registrate</h1>
    </div>
    <div class="menu-form">
        <form class="formulario-regis">
            <div class="name">
                <input type="text" name="nombres" placeholder="Nombre completo">
            </div>
            <div class="email">
                <input type="text" name="correo" placeholder="Correo">
            </div>
            <div class="password">
                <input type="password" name="contrasenia" placeholder="Contraseña">
            </div>
            <div class="gendre">
                <select name="genero">
                    <option value="elige tu genero" >Elige tu género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            <div class="birthdate">
                <label>Fecha de nacimiento</label>
                <input type="date" name="nacimiento">
            </div>
            <div class="indentity">
                <input type="text" name="dni" placeholder="DNI">
            </div>
            <div class="document">
                <label for="file">Elige el archivo a cargar</label>
                <input type="file" id="archivo" name="file" multiple>
                <input type="button">
            </div>
            <div class="singup">
                <button>Registrate</button>
            </div>
        </form>
    </div>
</body>
</html>
